<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <!-- Product Container -->
    <div data-barba="wrapper">
      <div data-barba="container" data-barba-namespace="inside">
        <div
          class="w-full h-screen mx-auto my-10 p-6 bg-white rounded-lg shadow-lg flex"
        >
          <!-- Product Image Section -->
          <div class="w-1/2 bg-black relative rounded-l-lg">
            <img
              src="path_to_your_image.jpg"
              alt="Product Image"
              class="img object-cover w-full h-full rounded-l-lg"
            />
            <div
              class="absolute inset-0 bg-orange-600 opacity-70 rounded-l-lg"
            ></div>
          </div>

          <!-- Product Details Section -->
          <div class="w-1/2 p-8">
            <h1 class="title text-4xl font-bold text-gray-800 mb-4">
              The Orange Nectarine
            </h1>
            <div class="flex items-center mb-4">
              <span
                class="bg-green-200 text-green-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded"
                >In Stock Product</span
              >
              <span class="text-red-600 text-sm line-through"
                >Rs. 3,400.00</span
              >
              <span class="text-green-700 text-2xl ml-4">Rs. 2,500.00</span>
              <span
                class="bg-red-200 text-red-700 text-xs font-semibold ml-4 px-2.5 py-0.5 rounded"
                >Save 24%</span
              >
            </div>
            <p class="text-gray-600 mb-6">
              At Vero Eos Et Accusamus Et Iusto Dignissimos Ducimus Blanditiis
              Praesentium Voluptatum Delentii Atque...
            </p>
            <a href="#" class="text-blue-500 hover:underline">Read More</a>

            <!-- Quantity and Checkout Button -->
            <div class="mt-6">
              <label for="quantity" class="block text-gray-700 font-medium mb-2"
                >Quantity</label
              >
              <div class="flex items-center">
                <button class="bg-gray-300 text-gray-700 px-2 py-1 rounded-l">
                  -
                </button>
                <input
                  type="number"
                  id="quantity"
                  value="1"
                  min="1"
                  class="w-12 text-center border border-gray-300 rounded-none"
                />
                <button class="bg-gray-300 text-gray-700 px-2 py-1 rounded-r">
                  +
                </button>
              </div>
              <button
                class="mt-4 w-full bg-orange-600 text-white py-2 rounded-lg shadow hover:bg-orange-700 transition duration-200"
              >
                Checkout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="curtain fixed top-[0%] left-0 z-[999] h-[100vh] w-full bg-black"
    ></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script type="module" src="route.js"></script>
  </body>
</html>
